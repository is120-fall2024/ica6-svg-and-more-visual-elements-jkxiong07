  <header>
    <div class="header-row">
      <!-- [Q1. Draw an svg logo and put it as the .header-logo div. Wrap the svg in an <a> with href referencing this page ] -->

        <svg width="200" height="200" transform="scale(0.25)">
          <circle cx="100" cy="100" r="75" fill="none" stroke="#6d213c" stroke-width="5"/>
          <path d="M 100 25 L 65 167 L 100 100 L 135 167 L 100 25" stroke="#6d213c" stroke-width="5" fill="none"/>
        </svg>
      </div>
      <nav>
        <ul class="nav-options">
          <li><a href="#hero">hero</a></li>
          <li><a href="#iframe">iframe</a></li>
          <li><a href="#hw6">HW6</a></li>
        </ul>
    </div>
  </header>
  
  <section class="hero" id="hero">
    <!-- [Q2. use a <video> to insert a video to autoplay. ] -->
    <div class="left-video">
      <video controls width="300" autoplay="true" muted>
        <source src="12436795_1080_1920_60fps.mp4" type="video/webm"/>
      </video>
    </div>
    <div class="right-content">
      <!-- [Q2 cont. Add paragraph text to the div below about the video you choose. ] -->
      <div class="right-text">Jellyfish dancing in the sea. Despite their beauty, these spectacles of nature can inject poison into its victim at lightning speeds when its tentacles are touched. It's best to admire these beauties from afar!</div>
      <div class="right-button">
        <!-- [Q3. Style this button both for original styles and for the styles to change :onhover. ] -->
        <button>Style this button!</button>
      </div>
    </div>
    <!-- [Q4. Add a preformatted SVG image of a section break (some design) to make a more smooth transition between sections. Use an online SVG generator to create this SVG, and have the colors match the page.] -->

      <div class="custom-shape-divider-bottom-1728794431">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        </svg>
    </div>
    </div>
  </section>

  <section class="iframe-container" id="iframe">
    <!-- [Q5. Copy the webaddress or iframe architecture from a website of your choice and insert it to the content of the .iframe div] -->

      <iframe width="560" height="315" src="https://www.youtube.com/embed/9z8ujpPgUjI?si=VFQ23PpvuM07Ijvn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>
